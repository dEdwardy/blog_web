<div class="all">
  <div class="title">{{item.title}}</div>
  <div [innerHTML]="item.content" style="text-indent: 30px"></div>
  <div *ngFor="let img of item.image_url" style="width: 100%;margin:20px" [ngStyle]="{'display':item.image_url.length===0? 'none':'block' }">
    <img src="{{img|path}}" alt="图片" width="600px">
  </div>
</div>
