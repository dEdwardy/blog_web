<nz-list
    [nzDataSource]="data"
    [nzItemLayout]="'vertical'"
    [nzRenderItem]="item"
    [nzSize]="small"
    [nzPagination]="pagination" >
    <ng-template #item let-item>
      <nz-list-item  [nzExtra]="extra" style="height:60px;" (click)="handleClick(item)" style="cursor: pointer;height: 64px">
        <nz-list-item-meta
          [nzTitle]="nzTitle" >
          <ng-template #nzTitle>
            <div style="text-align:center;margin-top: 12px"> 
             <a href="#">{{item.title}}</a>
            </div>
          </ng-template>
        </nz-list-item-meta>
        <ng-template #extra >
          <div style="width:660px;margin-right:100px">
          <div style="text-align:left">标签:</div>
          <div style="text-align: left">{{item.label}}</div>
          <button nz-button nzType="danger" (click)="handleClickDelete($event,item._id)" style="float: right">Delete</button>
          <button nz-button nzType="primary" style="float: right">Update</button>
          <button nz-button style="float: right">Comments</button>
          </div>
        </ng-template>
      </nz-list-item>
    </ng-template>
    <ng-template #pagination>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="pageNumber" (nzPageIndexChange)="loadData($event)" nzShowQuickJumper></nz-pagination>
    </ng-template>
  </nz-list>
