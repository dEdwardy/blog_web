<div class="all">
  <div class="title">{{ item.title }}</div>
  <div [innerHTML]="item.content" style="text-indent: 30px"></div>
  <div
    *ngFor="let img of item.image_url"
    style="width: 100%;margin:20px"
    [ngStyle]="{ display: item.image_url.length === 0 ? 'none' : 'block' }"
  >
    <img src="{{ pathFilter(img) }}" alt="图片" width="80%" />
  </div>
  <div class="messages">
    <div class="sendComment">
      <div style="text-align: left"><h4>发表您的留言</h4></div>
      <div>
        <img src="{{ pathFilter(avatar)}}" alt="avatar" width="100px" height="100px" style="border-radius: 50%"/>
        <textarea placeholder="请输入不超过200字" [(ngModel)]="text" style="overflow-y:scroll;margin-left: 30px;"></textarea>
      </div>
      <div style="text-align:right">
        <button nz-button style="margin-right: 10%" (click)="handleSend()">发表</button>
      </div>
    </div>
    <div class="comments">
      <div class="comment" *ngFor="let comment of item.comment" style="clear: both;overflow: hidden;">
          <img src="{{ pathFilter(comment.avatar)}}" alt="avatar" style="border-radius: 50%;width: 60px;height:60px;float: left"/>
          <div style="display: inline-block;margin-left: 60px">
              <pre>{{comment.content}}</pre>
          </div>
      </div>
    </div>
  </div>
</div>
